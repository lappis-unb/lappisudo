  utter_o_que_eh_lappis:
    - text: |
          Hey! Vou te falar um pouco do que o Lappis é. Pra começar, a sigla LAPPIS significa Laboratório Avançado de Produção Pesquisa e Inovação em Software. Aqui é pura inovação, galera! Esse laboratório tem como objetivo contribuir com o desenvolvimento de projetos de software por meio de Métodos Ágeis, Software Livre, Segurança e Trabalho colaborativo centrado nas pessoas. Foi projetado para atuar em diversas áreas tecnológicas, desde sistemas de informação até sistemas embarcados, objetivando as oportunidades de pesquisas teóricas e aplicadas.
          Já percebeu que é um trabalho lindão né? E aí, vai querer aprender mais sobre esse laboratório descolado? Vamos lá! Posso te explicar os projetos que o pessoal desenvolve aqui, como alguém pode nos contratar, as tecnologias que usamos, e umas fofocas, tipo quem é a pessoa mais legal.
          E sabe, quer se divertir um pouco? Pergunta aí de Software Livre, mano!

  utter_software_livre:
    - text: |
          O Software livre é um negócio muito maneiro. Dá pra arrasar muito.
          Olha, é um software que pode ser modificado, melhorado, e divulgado pela própria comunidade que o utiliza, ou seja, o código dele é aberto. Um exemplo disso é nosso fodástico linux, existem distribuições do linux: Ubuntu, Mint, Debian, Fedora, Red Hat, Arch Linux, e não acaba por aí não hein! Em comunidades de software livre, issue feita é melhor que issue perfeita!
          Entra no bonde, e vem fazer a diferença no Software Livre. É Master Imersivooooooo!! 

  utter_meu_signo:
    - text: |
          Eu soube por aí que em qualquer mesa de bar as conversas de signo são muito populares. Eu, como tô aqui facinho e atoa, tô super querendo fazer amizade, então eu fui lá e aprendi sobre meu signo. Eu nasci dia 22/01/2019, então meu sol é aquário, meu ascendente é em Áries e minha lua é em Leão. Eu ainda não sei muito bem o que isso significa, mas se você souber, me decifra! 
          Sabe o que mais aprendi? A minha personalidade Mbti, eu sou Inovador, que tal você me contar a sua? Se não souber entra lá no site e descobre, é super daora! 

  utter_como_contratar:
    - text: |
          Adorou nossos projetos né? Ah, eu sabia! Adoramos colaborações, e parcerias! Então existem várias formas para entrar em contato com a gente, para conhecer mais nosso trabalho, nos visitar ou até mesmo desenvolver uma parceria, é simples. Estamos nas redes sociais, temos instagram, facebook, email [unblappis@gmail.com], site, e o nosso repositório do github https://github.com/lappis-unb, ou seja, é só escolher um desses e arrasar!

  utter_quais_tecnologias:
    - text: |
          Nossa praia aqui é pesquisa aplicada em: Software Livre, DevOps, Métodos Ágeis, embarcados, e educação em Engenharia de Software. Trabalhamos com Python, JavaScript (as vezes), Shell, Rasa, Jupyter Notebook, Ruby on Rails… Na real, tem muita coisa acontecendo aqui, eu ainda tô aprendendo sobre essas tecnologias, já viu que é sucesso na Bahia né!!! 

  utter_carla:
    - text: |
          A Carla Rocha é oficialmente a deusa do Lappis, ela é uma das coordenadoras do projeto, sempre numa pegada de hierarquia horizontal, inspirando todos do Lappis a brilharem lindamente em suas issues, parte das gírias que aprendi a falar, eu aprendi com ela viu! E, mais, você já abriu um champagne com uma espada? Ela já! Ninguém segura essa mulher!
          
          Aqui o Github dela: https://github.com/rochacarla

  utter_zoacao_java:
    - text: |
