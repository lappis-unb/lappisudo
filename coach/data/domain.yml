  utter_quais_projetos:
    - text: |
          Aqui os projetos são sinônimo de i-n-o-v-a-ç-ã-o. Você sabe o que é Inovação de fato? A definição mais simples que vi circular aí pela web é “ato ou efeito de inovar”. Mas inovar é mais que isso, é quando você transforma algo que já existe em algo melhor, algo novo! As nossas pesquisas e projetos, o nosso jeito de trabalhar é pura revolução.
          Quer entender melhor o que desenvolvemos? 
          Basta usar e abusar da #
          #salic-ml #salic-api #empurrandojuntos #tais

  utter_chatbot_tais:
    - text: |
          A Tais é uma assistente virtual para responder dúvidas dos usuários relacionadas à Lei Rouanet e auxiliá-los na submissão de propostas de projetos culturais. Ela está disponível no portal da Lei Rouanet, que tal ir lá bater um papo e aprender mais sobre a lei? 
          Acesse: http://rouanet.cultura.gov.br
          Caso queira entender melhor como a Tais foi desenvolvida visite o repositório:
          https://github.com/lappis-unb/tais

  utter_salic_ml:
    - text: |
          O salic-ml é um projeto aberto que utiliza técnicas de aprendizagem de máquina para otimizar e automatizar o ciclo de vida de projetos culturais viabilizados pela Lei Rouanet e acompanhados pelo sistema Salic. Ele ajuda a identificar problemas, ou pontos de melhoria de propostas culturais incentivados pela Lei Rouanet. Ajuda também os técnicos do Secretaria de Fomento e Incentivo à Cultura (SEFIC)  avaliar de forma mais efetiva os projetos a partir de recomendações geradas por esses algoritmos.
          Para entender melhor como funciona, visite o repositório:
          https://github.com/lappis-unb/salic-ml

  utter_salic_api:
    - text: |
          API aberta para o sistema SALIC. Tem por objetivo expor os dados de projetos culturais finaciados pela lei de Incentivo a Cultura. A API está implantada em http://api.salic.cultura.gov.br/doc/ e possui uma documentação para o usuário no formato OpenAPI/Swagger. O projeto ainda se encontra em fase de homologação, sujeito ainda a muitas alterações, reformulações e atualizações. Para entender melhor, visite o repositório: https://github.com/lappis-unb/salic-api
    
  utter_empurrando_juntos:
    - text: |
          A Empurrando Juntas - EJ Platform - é uma plataforma de consultas de opinião desenvolvida em software livre com foco em Estado e Organizações.
          Na EJ você pode criar conversas para receber ideias e opiniões sobre políticas, serviços ou equipamentos públicos, identificando os diferentes grupos de opinião existentes na sociedade.
          Para saber mais, acesse: https://www.ejparticipe.org/home/

  utter_manter_objetivo:
